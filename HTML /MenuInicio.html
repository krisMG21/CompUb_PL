<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Biblioteca Inteligente</h1>
    <div class="form-container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nombre de Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        // Simulación de la base de datos de usuarios
        const usuariosDB = [
            { username: "estudiante1", password: "1234", tipo: 0 }, // Estudiante
            { username: "gestor1", password: "abcd", tipo: 1 }     // Gestor
        ];

        // Función para verificar las credenciales y redirigir según el tipo de usuario
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Verificar las credenciales
            const usuario = usuariosDB.find(u => u.username === username && u.password === password);

            if (usuario) {
                // Redirigir según el tipo de usuario
                if (usuario.tipo === 0) {
                    // Estudiante
                    window.location.href = 'MenuCliente.html';  // Redirigir al menú del estudiante
                } else if (usuario.tipo === 1) {
                    // Gestor
                    window.location.href = 'MenuGestor.html';  // Redirigir al menú del gestor
                }
            } else {
                errorMessage.textContent = "Usuario o contraseña incorrectos";
            }
        });
    </script>
</body>
</html>
