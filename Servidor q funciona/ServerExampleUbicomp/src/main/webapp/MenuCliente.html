<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Opciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Menú de Opciones</h1>
   
    <div class="menu-container">
        <button onclick="window.location.href='opcionRSCliente.html'">Reserva de Salas</button>
        <button onclick="window.location.href='opcionRPLCliente.html'">Reserva de Puestos de Lectura</button>
        <button onclick="window.location.href='opcionECliente.html'">Estadísticas</button>
        <button onclick="window.location.href='opcionMapaCliente.html'">Mapa</button> 
    </div>
   <script src="Scripts/OpcionesMenuCliente.js" defer></script>
</body>
</html>
